<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TP1 - Thiago Aragão</title>
<link

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">TP1 Thiago Aragão</a>
		</div>

	<section class="container">
		<div class="row">
			<div class="col-md">
				<form action="aluno" method="POST">
					<div class="mb-3">
						<label for="Name" class="form-label"> Name</label> 
						<input class="form-control" placeholder="Insert here your name" type="text" id="Name" name="Name" value="Thiago">

					<div class="mb-3">
						<label for="Email" class="form-label">Email</label> <input
							class="form-control" placeholder="Insert here your email"
							type="email" id="Email" name="Email"  value="tbaragao@gmail.com">
					</div>
					<div class="mb-3">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</section>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
